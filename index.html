<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Blog_preview_card page provided by frontend mentor to practice working with HTML & CSS"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="blog-card">
        <img
          class="blog-img"
          src="./assets/images/illustration-article.svg"
          alt="an image representing coding topic"
          height="200"
        />
        <div class="content">
          <span class="category">Learning</span>
          <p class="publish-date">Published 24 Rajab 1447</p>
          <h2 class="title" tabindex="0">HTML & CSS foundations</h2>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="blog's author image"
            width="32"
            height="32"
          />
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          noopener
          noreferrer
          >Frontend Mentor </a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/youssef-el-atmani"
          target="_blank"
          noopener
          noreferrer
        >
          Youssef El Atmani
        </a>
        <time datetime="1447-07-24"> -- 24 Rajab 1447</time>
      </div>
    </footer>
  </body>
</html>
